version: '3.8'

services:
  # Infrastructure services
  elasticsearch:
    image: elasticsearch:8.15.2
    container_name: elasticsearch
    environment:
      - discovery.type=single-node
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
      - xpack.security.enabled=false
    ports:
      - 9200:9200
    volumes:
      - esdata:/usr/share/elasticsearch/data
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:9200 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 6
      start_period: 20s
    networks:
      - app-network

  kibana:
    image: kibana:8.15.2
    container_name: kibana
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
    ports:
      - 5601:5601
    depends_on:
      - elasticsearch
    networks:
      - app-network

  postgres:
    image: postgres:16
    container_name: postgres
    environment:
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    ports:
      - 5432:5432
    volumes:
      - ./db-init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB} -h localhost || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 20s
    networks:
      - app-network

  pgadmin:
    image: dpage/pgadmin4
    container_name: pgadmin
    environment:
      - PGADMIN_DEFAULT_EMAIL=${PGADMIN_DEFAULT_EMAIL}
      - PGADMIN_DEFAULT_PASSWORD=${PGADMIN_DEFAULT_PASSWORD}
    ports:
      - 8080:80
    depends_on:
      - postgres
    networks:
      - app-network

  # Backend services (searcher project)
  indexer-api:
    build: ./indexer
    container_name: indexer-api
    environment:
      - ES_HOST=http://elasticsearch:9200
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - INITIAL_LOAD_ON_START=true
      - LOG_FILE=logs/app.log
      - LOG_LEVEL=INFO
    ports:
      - 8000:8000
    depends_on:
      elasticsearch:
        condition: service_healthy
      postgres:
        condition: service_healthy
    restart: unless-stopped
    volumes:
      - ./indexer/logs:/app/logs
    networks:
      - app-network

  searcher-api:
    build: ./searcher
    container_name: searcher-api
    environment:
      - ES_HOST=http://elasticsearch:9200
    ports:
      - 8100:8000
    depends_on:
      elasticsearch:
        condition: service_healthy
    restart: unless-stopped
    volumes:
      - ./searcher/logs:/app/logs
    networks:
      - app-network

  # Backend services (vertical-product project)
  mock-api:
    build:
      context: ./mock-api
      dockerfile: Dockerfile
    container_name: mock-api
    ports:
      - "9777:9777"
    volumes:
      - ./mock-api:/usr/src/app
      - /usr/src/app/node_modules
    networks:
      - app-network

  backend-graphql:
    build:
      context: ./backend-graphql
      dockerfile: Dockerfile
    container_name: backend-graphql
    ports:
      - "4000:4000"
    environment:
      - EXTERNAL_API_BASE_URL=http://mock-api:9777
      - SEARCHER_API_BASE_URL=http://searcher-api:8000
    volumes:
      - ./backend-graphql:/usr/src/app
      - /usr/src/app/node_modules
    depends_on:
      - mock-api
      - searcher-api
    networks:
      - app-network

  frontend:
    build:
      context: ./frontend-boilerplate
      dockerfile: Dockerfile
    container_name: frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_GRAPHQL_URL=http://localhost:4000
    volumes:
      - ./frontend-boilerplate:/usr/src/app
      - /usr/src/app/node_modules
      - /usr/src/app/.next
    depends_on:
      - backend-graphql
    networks:
      - app-network

volumes:
  esdata:

networks:
  app-network:
    driver: bridge

